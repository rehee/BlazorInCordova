<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlazorInCordova</title>
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <base href="/BlazorInCordova/" />
  <link href="BlazorInCordova.styles.css" rel="stylesheet" />
</head>

<body>
  <div id="app">Loading...</div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>
  <script>
    window.fetchFile = function (filePath, callback) {
      fetch(filePath)
        .then(
          b => b.json()
        )
        .then(json => {
          if (callback && callback.invokeMethodAsync) {
            callback.invokeMethodAsync("callback", json);
          }
        });

    }
  </script>


  <script src="_framework/blazor.webassembly.js"></script>
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
